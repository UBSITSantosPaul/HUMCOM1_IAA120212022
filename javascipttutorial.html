<html>
    <head>
        <title>Javascript</title>
        <script>
            function sayHello(who){
                document.write("Hello, " + who);
            }
        </script>
    </head>
    <body>
        <script>
            var words = "This is";
            var morewords = " a sentence";
            var sentence = words + morewords;
            document.write(sentence);
        </script>
        <script>
            var num1 = 5;
            var num2 = 3;
            var total = num1 + num2;
            document.write(total);
        </script>
        <script>
            var alpha = "ABCDEFG";
            var result = alpha.substring (3, 5);
            document.write(result);
        </script>
        <script>
            var a = ["cat", "dog", 53, true];
            document.write(a[3]);
        </script>
        <script>
            sayHello("Bob");
            document.write("<br>");
            sayHello("Mary");
        </script>
        <script>
            var a = 12;
            if (a > 10) {
                alert(a);
            }
        </script>
        <script>
            for (i=0; i<6; i++){
                document.write("This is iteration " + i + "<br>");
            }
        </script>
    </body>
</html>
